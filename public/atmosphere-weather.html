<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere ‚Äî Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #38bdf8;
            --accent-orange: #fb923c;
            --accent-purple: #a78bfa;
            --accent-pink: #f472b6;
            --accent-yellow: #fbbf24;
            --border-subtle: rgba(255, 255, 255, 0.06);
        }

        /* Weather theme variables */
        body.sunny {
            --theme-gradient-1: rgba(251, 191, 36, 0.12);
            --theme-gradient-2: rgba(251, 146, 60, 0.08);
            --theme-gradient-3: rgba(56, 189, 248, 0.05);
            --theme-accent: #fbbf24;
        }

        body.cloudy {
            --theme-gradient-1: rgba(148, 163, 184, 0.1);
            --theme-gradient-2: rgba(100, 116, 139, 0.08);
            --theme-gradient-3: rgba(71, 85, 105, 0.06);
            --theme-accent: #94a3b8;
        }

        body.rainy {
            --theme-gradient-1: rgba(56, 189, 248, 0.12);
            --theme-gradient-2: rgba(99, 102, 241, 0.08);
            --theme-gradient-3: rgba(67, 56, 202, 0.05);
            --theme-accent: #38bdf8;
        }

        body.stormy {
            --theme-gradient-1: rgba(139, 92, 246, 0.15);
            --theme-gradient-2: rgba(67, 56, 202, 0.1);
            --theme-gradient-3: rgba(30, 27, 75, 0.08);
            --theme-accent: #a78bfa;
        }

        body.snowy {
            --theme-gradient-1: rgba(224, 231, 255, 0.12);
            --theme-gradient-2: rgba(199, 210, 254, 0.08);
            --theme-gradient-3: rgba(165, 180, 252, 0.05);
            --theme-accent: #c7d2fe;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.8s ease;
        }

        /* Animated background */
        .bg-atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            transition: opacity 0.8s ease;
        }

        .bg-atmosphere::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, var(--theme-gradient-1, rgba(56, 189, 248, 0.08)) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, var(--theme-gradient-2, rgba(167, 139, 250, 0.06)) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, var(--theme-gradient-3, rgba(251, 146, 60, 0.04)) 0%, transparent 60%);
            animation: atmosphereShift 20s ease-in-out infinite;
            transition: background 0.8s ease;
        }

        @keyframes atmosphereShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-2%, 2%) rotate(1deg); }
            66% { transform: translate(2%, -1%) rotate(-1deg); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 230px 80px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.15), transparent),
                radial-gradient(1px 1px at 350px 50px, rgba(255,255,255,0.25), transparent);
            background-repeat: repeat;
            background-size: 400px 200px;
            animation: twinkle 8s ease-in-out infinite;
            transition: opacity 0.8s ease;
        }

        body.rainy .stars,
        body.stormy .stars,
        body.cloudy .stars {
            opacity: 0.2;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Rain effect */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        body.rainy .rain-container {
            opacity: 1;
        }

        body.stormy .rain-container {
            opacity: 1;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(56, 189, 248, 0.6));
            animation: rainFall linear infinite;
        }

        body.stormy .rain-drop {
            height: 30px;
            background: linear-gradient(to bottom, transparent, rgba(167, 139, 250, 0.7));
        }

        @keyframes rainFall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Snow effect */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        body.snowy .snow-container {
            opacity: 1;
        }

        .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
            border-radius: 50%;
            animation: snowFall linear infinite;
        }

        @keyframes snowFall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Lightning effect */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            pointer-events: none;
            z-index: 2;
            transition: background 0.1s ease;
        }

        .lightning.flash {
            background: rgba(167, 139, 250, 0.3);
        }

        /* Cloud overlay */
        .clouds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        body.cloudy .clouds-container,
        body.rainy .clouds-container,
        body.stormy .clouds-container {
            opacity: 1;
        }

        .cloud {
            position: absolute;
            background: radial-gradient(ellipse at center, rgba(148, 163, 184, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
        }

        body.stormy .cloud {
            background: radial-gradient(ellipse at center, rgba(67, 56, 202, 0.2) 0%, transparent 70%);
        }

        .cloud-1 {
            width: 400px;
            height: 150px;
            top: 5%;
            left: 10%;
            animation: cloudDrift 30s ease-in-out infinite;
        }

        .cloud-2 {
            width: 500px;
            height: 180px;
            top: 10%;
            right: 15%;
            animation: cloudDrift 35s ease-in-out infinite reverse;
        }

        .cloud-3 {
            width: 350px;
            height: 120px;
            top: 20%;
            left: 40%;
            animation: cloudDrift 25s ease-in-out infinite;
        }

        @keyframes cloudDrift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.25rem;
            letter-spacing: -0.02em;
        }

        /* Location selector */
        .location-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .location-btn {
            padding: 10px 18px;
            border-radius: 100px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .location-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .location-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        /* Main weather card */
        .main-weather {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 32px;
            padding: 40px;
            margin-bottom: 24px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .main-weather::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: radial-gradient(circle at 80% 30%, var(--theme-gradient-1, rgba(56, 189, 248, 0.08)), transparent 60%);
            pointer-events: none;
            transition: background 0.8s ease;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .location {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .location-name {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .location-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .weather-badge {
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.5s ease;
        }

        .weather-badge.sunny {
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: var(--accent-yellow);
        }

        .weather-badge.cloudy {
            background: rgba(148, 163, 184, 0.15);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: var(--text-secondary);
        }

        .weather-badge.rainy {
            background: rgba(56, 189, 248, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: var(--accent-blue);
        }

        .weather-badge.stormy {
            background: rgba(167, 139, 250, 0.15);
            border: 1px solid rgba(167, 139, 250, 0.3);
            color: var(--accent-purple);
        }

        .weather-badge.snowy {
            background: rgba(199, 210, 254, 0.15);
            border: 1px solid rgba(199, 210, 254, 0.3);
            color: #c7d2fe;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 32px;
            position: relative;
            z-index: 1;
        }

        .temperature-block {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .temp-value {
            font-size: 7rem;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .temp-unit {
            font-size: 2rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-top: 16px;
        }

        /* Weather icons container */
        .weather-icon-large {
            width: 180px;
            height: 180px;
            position: relative;
        }

        /* Sun icon */
        .sun-icon {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.sunny .sun-icon {
            opacity: 1;
        }

        .sun-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(251, 191, 36, 0.5),
                0 0 100px rgba(251, 191, 36, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: sunPulse 4s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 60px rgba(251, 191, 36, 0.5), 0 0 100px rgba(251, 191, 36, 0.3); }
            50% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 80px rgba(251, 191, 36, 0.6), 0 0 120px rgba(251, 191, 36, 0.4); }
        }

        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            animation: sunRotate 30s linear infinite;
        }

        @keyframes sunRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 30px;
            background: linear-gradient(to top, transparent, rgba(251, 191, 36, 0.8));
            border-radius: 2px;
            transform-origin: center 80px;
        }

        .sun-ray:nth-child(1) { transform: rotate(0deg) translateY(-80px); }
        .sun-ray:nth-child(2) { transform: rotate(45deg) translateY(-80px); }
        .sun-ray:nth-child(3) { transform: rotate(90deg) translateY(-80px); }
        .sun-ray:nth-child(4) { transform: rotate(135deg) translateY(-80px); }
        .sun-ray:nth-child(5) { transform: rotate(180deg) translateY(-80px); }
        .sun-ray:nth-child(6) { transform: rotate(225deg) translateY(-80px); }
        .sun-ray:nth-child(7) { transform: rotate(270deg) translateY(-80px); }
        .sun-ray:nth-child(8) { transform: rotate(315deg) translateY(-80px); }

        /* Cloud icon */
        .cloud-icon {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.cloudy .cloud-icon {
            opacity: 1;
        }

        .cloud-main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cloud-puff {
            position: absolute;
            background: linear-gradient(180deg, #e2e8f0 0%, #94a3b8 100%);
            border-radius: 50%;
            box-shadow: 
                0 10px 30px rgba(148, 163, 184, 0.3),
                inset 0 -5px 20px rgba(100, 116, 139, 0.2);
        }

        .cloud-puff-1 {
            width: 70px;
            height: 70px;
            top: 20px;
            left: 0;
            animation: cloudFloat 4s ease-in-out infinite;
        }

        .cloud-puff-2 {
            width: 90px;
            height: 90px;
            top: 0;
            left: 40px;
            animation: cloudFloat 4s ease-in-out infinite 0.5s;
        }

        .cloud-puff-3 {
            width: 75px;
            height: 75px;
            top: 15px;
            left: 95px;
            animation: cloudFloat 4s ease-in-out infinite 1s;
        }

        .cloud-puff-4 {
            width: 60px;
            height: 60px;
            top: 35px;
            left: 140px;
            animation: cloudFloat 4s ease-in-out infinite 1.5s;
        }

        @keyframes cloudFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Rain icon */
        .rain-icon {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.rainy .rain-icon {
            opacity: 1;
        }

        .rain-cloud {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }

        .rain-cloud .cloud-puff {
            background: linear-gradient(180deg, #64748b 0%, #475569 100%);
            box-shadow: 
                0 10px 30px rgba(71, 85, 105, 0.4),
                inset 0 -5px 20px rgba(51, 65, 85, 0.3);
        }

        .rain-drops {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
        }

        .rain-drop-icon {
            position: absolute;
            width: 4px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, var(--accent-blue));
            border-radius: 0 0 4px 4px;
            animation: iconRainDrop 1s ease-in infinite;
        }

        .rain-drop-icon:nth-child(1) { left: 20%; animation-delay: 0s; }
        .rain-drop-icon:nth-child(2) { left: 40%; animation-delay: 0.2s; }
        .rain-drop-icon:nth-child(3) { left: 60%; animation-delay: 0.4s; }
        .rain-drop-icon:nth-child(4) { left: 80%; animation-delay: 0.6s; }

        @keyframes iconRainDrop {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(60px); opacity: 0; }
        }

        /* Storm icon */
        .storm-icon {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.stormy .storm-icon {
            opacity: 1;
        }

        .storm-cloud {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
        }

        .storm-cloud .cloud-puff {
            background: linear-gradient(180deg, #475569 0%, #1e293b 100%);
            box-shadow: 
                0 10px 40px rgba(30, 41, 59, 0.5),
                inset 0 -5px 20px rgba(15, 23, 42, 0.4);
        }

        .lightning-bolt {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 70px;
            animation: lightningFlash 3s ease-in-out infinite;
        }

        .lightning-bolt svg {
            width: 100%;
            height: 100%;
            fill: var(--accent-yellow);
            filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.8));
        }

        @keyframes lightningFlash {
            0%, 100% { opacity: 0; }
            45% { opacity: 0; }
            50% { opacity: 1; }
            55% { opacity: 0.3; }
            60% { opacity: 1; }
            65% { opacity: 0; }
        }

        /* Snow icon */
        .snow-icon {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.snowy .snow-icon {
            opacity: 1;
        }

        .snow-cloud {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }

        .snow-cloud .cloud-puff {
            background: linear-gradient(180deg, #f1f5f9 0%, #cbd5e1 100%);
            box-shadow: 
                0 10px 30px rgba(203, 213, 225, 0.4),
                inset 0 -5px 20px rgba(148, 163, 184, 0.2);
        }

        .snowflakes-icon {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
        }

        .snowflake-icon {
            position: absolute;
            font-size: 16px;
            color: #e0e7ff;
            animation: iconSnowFall 2s ease-in infinite;
            text-shadow: 0 0 10px rgba(199, 210, 254, 0.8);
        }

        .snowflake-icon:nth-child(1) { left: 15%; animation-delay: 0s; }
        .snowflake-icon:nth-child(2) { left: 35%; animation-delay: 0.4s; }
        .snowflake-icon:nth-child(3) { left: 55%; animation-delay: 0.8s; }
        .snowflake-icon:nth-child(4) { left: 75%; animation-delay: 1.2s; }

        @keyframes iconSnowFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(60px) rotate(180deg); opacity: 0; }
        }

        .weather-description {
            text-align: right;
        }

        .weather-condition {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .weather-feels {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 16px;

        // Create rain drops
        function createRain() {
            const container = document.getElementById('rainContainer');
            container.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(drop);
            }
        }

        // Create snowflakes
        function createSnow() {
            const container = document.getElementById('snowContainer');
            container.innerHTML = '';
            for (let i = 0; i < 60; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.width = (Math.random() * 6 + 4) + 'px';
                flake.style.height = flake.style.width;
                flake.style.animationDuration = (Math.random() * 3 + 3) + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(flake);
            }
        }

        // Lightning effect
        let lightningInterval;
        function startLightning() {
            const lightning = document.getElementById('lightning');
            lightningInterval = setInterval(() => {
                if (Math.random() > 0.7) {
                    lightning.classList.add('flash');
                    setTimeout(() => lightning.classList.remove('flash'), 100);
                    setTimeout(() => {
                        if (Math.random() > 0.5) {
                            lightning.classList.add('flash');
                            setTimeout(() => lightning.classList.remove('flash'), 50);
                        }
                    }, 150);
                }
            }, 3000);
        }

        function stopLightning() {
            clearInterval(lightningInterval);
            document.getElementById('lightning').classList.remove('flash');
        }

        // Update current time
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', hour: 'numeric', minute: '2-digit', hour12: true };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Update hourly forecast
        function updateHourlyForecast(hourly) {
            const container = document.getElementById('hourlyForecast');
            container.innerHTML = hourly.map((hour, i) => `
                <div class="hour-card ${i === 0 ? 'now' : ''}">
                    <div class="hour-time">${hour.time}</div>
                    <div class="hour-icon">${hour.icon}</div>
                    <div class="hour-temp">${hour.temp}¬∞</div>
                </div>
            `).join('');
        }

        // Update weekly forecast
        function updateWeeklyForecast(weekly) {
            const container = document.getElementById('weeklyForecast');
            container.innerHTML = weekly.map(day => `
                <div class="day-row">
                    <div class="day-name">${day.day} <span>${day.date}</span></div>
                    <div class="day-icon">${day.icon}</div>
                    <div class="day-temp-bar">
                        <div class="temp-bar">
                            <div class="temp-bar-fill" style="left: ${day.barStart}%; width: ${day.barWidth}%;"></div>
                        </div>
                    </div>
                    <div class="day-temps">
                        <span class="temp-high">${day.high}¬∞</span>
                        <span class="temp-low">${day.low}¬∞</span>
                    </div>
                </div>
            `).join('');
        }

        // Update weather display
        function updateWeather(cityKey) {
            const city = cities[cityKey];
            
            // Update body class for weather theme
            document.body.className = city.weather;
            
            // Update main info
            document.getElementById('locationName').textContent = city.name;
            document.getElementById('currentTemp').textContent = city.temp;
            document.getElementById('weatherCondition').textContent = city.condition;
            document.getElementById('weatherFeels').textContent = `Feels like ${city.feelsLike}¬∞F`;
            
            // Update badge
            const badge = document.getElementById('weatherBadge');
            badge.textContent = city.badge;
            badge.className = `weather-badge ${city.weather}`;
            
            // Update stats
            document.getElementById('humidity').textContent = city.humidity;
            document.getElementById('wind').textContent = city.wind;
            document.getElementById('uv').textContent = city.uv;
            document.getElementById('uvLevel').textContent = city.uvLevel;
            document.getElementById('visibility').textContent = city.visibility;
            
            // Update sun times
            document.getElementById('sunrise').textContent = city.sunrise;
            document.getElementById('sunset').textContent = city.sunset;
            
            // Update forecasts
            updateHourlyForecast(city.hourly);
            updateWeeklyForecast(city.weekly);
            
            // Handle weather effects
            stopLightning();
            if (city.weather === 'stormy') {
                startLightning();
            }
            
            // Update active button
            document.querySelectorAll('.location-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.city === cityKey);
            });
        }

        // Initialize
        createRain();
        createSnow();
        updateTime();
        setInterval(updateTime, 60000);
        updateWeather('losangeles');

        // Location button click handlers
        document.getElementById('locationSelector').addEventListener('click', (e) => {
            if (e.target.classList.contains('location-btn')) {
                updateWeather(e.target.dataset.city);
            }
        });
